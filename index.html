<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のホームページ</title>
    <style>
        body {
            background-color: lightblue; /* 背景色を薄い青色に */
            color: dimgray;          /* 文字色を濃い灰色に */
            font-family: sans-serif; /* 基本的なフォントファミリー */
            margin: 0;               /* ブラウザのデフォルトマージンを削除 */
            padding: 20px;           /* ページ全体の余白 */
        }

        .container {
            max-width: 800px;        /* コンテンツの最大幅 */
            margin: 0 auto;          /* 中央寄せ */
            background-color: white; /* コンテンツエリアの背景を白にすると見やすい (オプション) */
            padding: 10px;
            border-radius: 8px;      /* 角を丸くする (オプション) */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 影をつける (オプション) */
        }

        h1 {
            color: #333; /* 見出しの色を少し濃く (オプション) */
            text-align: center; /* 中央揃え (オプション) */
        }

        h2 {
            color: #444; /* 副見出しの色 (オプション) */
            border-bottom: 2px solid lightblue; /* 下線 (オプション) */
            padding-bottom: 5px;
        }

        ul {
            list-style-type: disc; /* リストのマーカー */
            padding-left: 20px;  /* リストの左側の余白 */
        }

        li {
            margin-bottom: 8px; /* リストアイテム間の余白 */
        }

        strong {
            /* 特に指定がなければデフォルト */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自己紹介ページ</h1>

        <h2>基本情報</h2>
        <p><strong>名前：</strong> 押尾虹空</p>
        <p><strong>学部学科：</strong> 理工学部応用情報工学科</p>

        <h2>趣味</h2>
        <ul>
            <li>映画鑑賞（特にSF映画が好きです）</li>
            <li>プログラミング（新しい技術を学ぶのが楽しいです）</li>
            <li>カフェ巡り（美味しいコーヒーと落ち着いた空間を探しています）</li>
             上記の趣味は例です。ご自身の趣味に書き換えてください。 
        </ul>
    </div>
</body>
</html>
